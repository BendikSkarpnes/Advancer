<!DOCTYPE html>
<html>
    <head>
        <title>Advancer</title>
        <meta   charset="utf-8">
        <link   rel="stylesheet" type="text/css"  href="css/style.css">
        <link   rel="icon"       type="image/png" href="assets/spaceshipIcon.png">
        <script defer>
            let multiplayer = true; 
            let singleplayer = false;
        </script>
        <script defer src="js/sequentialScriptInclusion.js" 
            onload="sequentialScriptInclusion([
                'https:\/\/cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js',
                'js/cookie.js',
                'js/userIdentifier.js',
                'js/ingamegui.js',
                'js/vec2.js',
                'js/vec3.js',
                'js/point-in-polygon.js',
                'js/multiplayerUpdater.js',
                'js/music.js',
                'js/main.js'
            ]);">
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <svg id="game_svg">
            <line x1="50%"  x2="50%"  y1="42%"  y2="37%"  stroke="white" stroke-width="1"/>
            <line x1="50%"  x2="50%"  y1="58%"  y2="63%"  stroke="white" stroke-width="1"/>
            <line x1="40%"  x2="43%"  y1="50%"  y2="50%"  stroke="white" stroke-width="1"/>
            <line x1="60%"  x2="57%"  y1="50%"  y2="50%"  stroke="white" stroke-width="1"/>
        </svg>
        <nav id="main_menu">
            <ul id="list_of_content">
                <h1>Advancer
                    <svg id="logo_svg">
                        <line x1="0"    x2="10%"  y1="0"    y2="0"    stroke="white" stroke-width="1"/>
                        <line x1="0"    x2="0"    y1="0"    y2="30%"  stroke="white" stroke-width="1"/>
                        <line x1="0"    x2="10%"  y1="100%" y2="100%" stroke="white" stroke-width="1"/>
                        <line x1="0"    x2="0"    y1="100%" y2="70%"  stroke="white" stroke-width="1"/>
                        <line x1="90%"  x2="100%" y1="100%" y2="100%" stroke="white" stroke-width="1"/>
                        <line x1="100%" x2="100%" y1="100%" y2="70%"  stroke="white" stroke-width="1"/>
                        <line x1="90%"  x2="100%" y1="0"    y2="0"    stroke="white" stroke-width="1"/>
                        <line x1="100%" x2="100%" y1="0"    y2="30%"  stroke="white" stroke-width="1"/>
                    </svg>
                </h1>
                <li class="li_option"><button class="button" id="resume">Resume</button></li>
                <li class="li_option"><button class="button" id="go_back2">Main menu</button></li>
            </ul>
        </nav>
    </body>
</html>
