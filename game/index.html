<!DOCTYPE html>
<html>
    <head>
        <title>Advancer</title>
        <meta   charset="utf-8">
        <!--<meta   http-equiv="refresh" content="420; url=https://youtu.be/dQw4w9WgXcQ"/>-->
        <link   rel="stylesheet" type="text/css"  href="css/style.css">
        <link   rel="icon"       type="image/png" href="assets/spaceshipIcon.png">
        <script>
            let multiplayer = false; 
            let singleplayer = false;
        </script>
        <script defer src="js/sequentialScriptInclusion.js" 
            onload="sequentialScriptInclusion([
                'https:\/\/cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js',
                'js/userIdentifier.js',
                'js/cookie.js',
                'js/music.js',
                'js/index.js',
            ]);">
        </script>
    </head>
    <body>

        <!-- OVERLAY 1. MAIN MENU -->

        <canvas id="menu_canvas"></canvas>
        <nav id="main_menu">
            <ul id="list_of_content">
                <h1>Advancer
                    <svg id="logo_svg">
                        <line x1="0"    x2="10%"  y1="0"    y2="0"    stroke="white" stroke-width="1"/>
                        <line x1="0"    x2="0"    y1="0"    y2="30%"  stroke="white" stroke-width="1"/>
                        <line x1="0"    x2="10%"  y1="100%" y2="100%" stroke="white" stroke-width="1"/>
                        <line x1="0"    x2="0"    y1="100%" y2="70%"  stroke="white" stroke-width="1"/>
                        <line x1="90%"  x2="100%" y1="100%" y2="100%" stroke="white" stroke-width="1"/>
                        <line x1="100%" x2="100%" y1="100%" y2="70%"  stroke="white" stroke-width="1"/>
                        <line x1="90%"  x2="100%" y1="0"    y2="0"    stroke="white" stroke-width="1"/>
                        <line x1="100%" x2="100%" y1="0"    y2="30%"  stroke="white" stroke-width="1"/>
                    </svg>
                </h1>
                <li class="li_option"><button class="button" id="multiplr" onclick="go_to_multiplr();">Laser your friends</button></li>
                <li class="li_option"><button class="button" id="grinding">Grinding mode</button></li>
                <li class="li_option"><button class="button" id="upgrades">Ludicrous upgrades</button></li>
            </ul>
        </nav>
    
        <!-- OVERLAY 2. UPGRADES MAIN MENU -->

        <section id="upgr_body">
            
            <nav>
                <img src="assets/spaceship.png" width="600px" height="600px">
            </nav>
            
            <nav class="list_of_content_upgr">
                <ul>
                    <li class="li_option_upgr">
                        <img src="assets/armor.png" class="info" width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">10§</button>
                        <p id="armor_price"></p>
                    </li>
                    <li class="li_option_upgr">
                        <img src="assets/speed.png" class="info"  width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">15§</button>
                        <p id="speed_price"></p>
                    </li>
                    <li class="li_option_upgr">
                        <img src="assets/laser.png" class="info" width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">10§</button>
                        <p id="laser_price"></p>
                    </li>
                    <li class="li_option_upgr">
                        <img src="assets/missile.png" class="info" width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">20§</button>
                        <p id="missile_price"></p>
                    </li>
                    <li class="li_option_upgr">
                        <img src="assets/energy.png" class="info" width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">30§</button>
                        <p id="energy_price"></p>
                    </li>
                    <li class="li_option_upgr_balance">
                        <img src="assets/money.png" class="info" width="90px" height="90px">
                        <p id="energy_price">30§</p>
                    </li>
                </ul>
            </nav>
            <button id="go_back" class="button">Done!</button>
        </section>
    </body>
</html>
