<!DOCTYPE html>
<html>
    <head>
        <title>Advancer</title>
        <meta   charset="utf-8">
        <link   rel="stylesheet" type="text/css"  href="../css/style.css">
        <link   rel="icon"       type="image/png" href="../assets/spaceshipIcon.png">
        <script defer src="../js/userIdentifier.js"></script>
        <script defer async src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
            onload="initFingerprintJS()">
        </script>
        <script defer>
            let multiplayer = false; 
            let singleplayer = false;
        </script>
        <script defer src="../js/gui.js"></script>
        <script defer src="../js/main.js"></script>
        <script defer src="../js/menu_animation.js"></script>
    </head>
    <body>
        <canvas id="menu_canvas"></canvas>
        <section id="upgr_body">
            
            <nav>
                <img src="../assets/spaceship.png" width="600px" height="600px">
            </nav>
            
            <nav class="list_of_content_upgr">
                <ul>
                    <li class="li_option_upgr">
                        <img src="../assets/armor.png" class="info" width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">10§</button>
                        <p id="armor_price"></p>
                    </li>
                    <li class="li_option_upgr">
                        <img src="../assets/speed.png" class="info"  width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">15§</button>
                        <p id="speed_price"></p>
                    </li>
                    <li class="li_option_upgr">
                        <img src="../assets/laser.png" class="info" width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">10§</button>
                        <p id="laser_price"></p>
                    </li>
                    <li class="li_option_upgr">
                        <img src="../assets/missile.png" class="info" width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">20§</button>
                        <p id="missile_price"></p>
                    </li>
                    <li class="li_option_upgr">
                        <img src="../assets/energy.png" class="info" width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">30§</button>
                        <p id="energy_price"></p>
                    </li>
                </ul>
            </nav>
        </section>
        <button id="go_back" class="button">Done!</button>
    </body>
</html>
