<!DOCTYPE html>
<html>
    <head>

                    <li class="li_option_upgr">
                        <img src="../assets/laser.png" class="info" width="90px" height="90px">

                    </li>
                    <li class="li_option_upgr">
                        <img src="../assets/energy.png" class="info" width="90px" height="90px">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <button class="button_upgr" id="multiplr">30§</button>
                        <p id="armor_price"></p>

                </ul>

        <button id="go_back" class="button">Done!</button>
